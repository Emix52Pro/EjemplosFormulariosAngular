<div class="formulario-reactivo" style="margin-top: 130px; margin-right: 30%; margin-left: 30%; margin-bottom: 130px;">
    <h2>Formulario por Reactivos</h2>
    <br>
    <form [formGroup]="formulario" style=" margin-right: 15%; margin-left: 15%; margin-bottom: 20px;">
        <div class="form-group">
            <label for="ci">Cedula:</label>
            <input type="text" id="ci" formControlName="ci" />
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre" />
        </div>

        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento" />
        </div>

        <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" formControlName="ciudad">
          <option value="" disabled selected>Seleccione Opci√≥n</option>
          <option *ngFor="let ciudadOption of ciudades" [value]="ciudadOption">{{ ciudadOption }}</option>
        </select>
        </div>

        <div class="form-buttons">
            <button class="btn-ok" (click)="guardar()">OK</button>
            <button class="btn-cancel" (click)="limpiar()">Cancelar</button>
        </div>

        <div *ngIf="mensajeConfirmacion" class="mensaje-confirmacion">
            {{ mensajeConfirmacion }}
        </div>

    </form>
</div>
